<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="en" ng-app="miam">
  <head>
    <meta charset="utf-8">
    <title>{{ 'Miam v2' }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/bootstrap/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="assets/bootstrap/ico/favicon.png">
  </head>

  <body ng-controller="MiamCtrl">

    <div id="navbar" class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Miam</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              <input type="button" toggle-button="addMode" class="btn btn-primary" value="Add mode" />
            </p>
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div id="container" class="container-fluid">
      <div class="row-fluid">
        <div id="list" class="span3">
          <div class="well sidebar-nav">
            <div ng-controller="SearchCtrl">
              Search: <input ng-model="placeFilter.$" />
              <br />
              Type : <select ng-model="placeFilter.type" ng-options="placeType.identifier as placeType.name for placeType in placeTypes">
                <option value="">-- filter by place type --</option>
              </select>
            </div>
            <ul class="nav nav-list" ng-controller="PlacesListCtrl">
              <li ng-repeat="place in places | filter:placeFilter" ng-class-even="'even'" ng-class-odd="'odd'" ng-class="{ active: place.id == selectedPlaceId }">
                <a href="#/places/{{ place.id }}" ng-click="selectPlace(place)"><img ng-src="assets/img/icons/places/classic/{{place.type}}.png" alt="{{ place.type }}" /> {{ place.name }} <small>{{ place.type }}</small></a>
              </li>
              <!--li class="nav-header">Sidebar</li>
              <li class="active"><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li class="nav-header">Sidebar</li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li class="nav-header">Sidebar</li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li-->
            </ul>
            <input type="button" class="btn" value="Add" ng-click="addPlace()" />
          </div><!--/.well -->
        </div><!--/span-->
        <div id="map" class="span9" ng-controller="MapCtrl">
          <div class="map" google-map="map" map-center-lat="-34.397" map-center-lng="150.644" map-center-zoom="14" map-center-geoloc="true"></div>
          <div class="templates" style="display: none;">
            <script type="text/ng-template" id="infoWindow">
              <div class="infoWindow">
                <div class="modal-header">
                  <h3><img ng-src="assets/img/icons/places/classic/{{selectedPlace.type}}.png" alt="{{ selectedPlace.type }}" /> {{ selectedPlace.name }}</h3>
                </div>
                <div class="modal-body">
                  <p>{{ selectedPlace.description }}</p>
                  <a ng-show="selectedPlace.link != ''" href="{{ selectedPlace.link }}" target="_blank">{{ selectedPlace.link }}</a>
                </div>
                <div class="modal-footer">
                  <!--a href="#" class="btn">Close</a-->
                  <a href="#" class="btn btn-primary" ng-click="editPlace(selectedPlace)">Edit</a>
                </div>
              </div>
            </script>
          </div>
        </div><!--/span-->
      </div><!--/row-->

      <!--hr>

      <footer>
        <p>&copy; Company 2012</p>
      </footer-->

    </div><!--/.fluid-container-->

    <!-- Modal -->
    <form name="editForm" ng-controller="PlaceEditCtrl" class="modal hide fade form-horizontal" action='' method="POST" tabindex="-1" role="dialog" aria-labelledby="Edit modal" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Edit</h3>
      </div>
      <div class="modal-body">
        <fieldset>
          <div class="control-group">
            <!-- Name -->
            <label class="control-label" for="name">Name</label>
            <div class="controls">
              <input type="text" id="name" name="name" required placeholder="" class="input-xlarge" ng-model="formPlace.name">
              <p class="help-block">Username can contain any letters or numbers, without spaces</p>
            </div>
          </div>

          <div class="control-group">
            <!-- Description -->
            <label class="control-label" for="description">Description</label>
            <div class="controls">
              <textarea id="description" name="description" required placeholder="" class="input-xlarge"ng-model="formPlace.description"></textarea>
              <p class="help-block">Please provide your E-mail</p>
            </div>
          </div>

          <div class="control-group">
            <!-- Link -->
            <label class="control-label" for="password">Link</label>
            <div class="controls">
              <input type="text" id="link" name="link" placeholder="" class="input-xlarge" ng-model="formPlace.link">
              <p class="help-block">Password should be at least 4 characters</p>
            </div>
          </div>

          <div class="control-group">
            <!-- Type -->
            <label class="control-label" for="type">Type</label>
            <div class="controls">
              <select id="type" name="type" ng-model="formPlace.type" required ng-options="placeType.identifier as placeType.name for placeType in placeTypes"></select>
              <p class="help-block">Please confirm password</p>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary" ng-disabled="editForm.$invalid" ng-click="save()">Save changes</button>
      </div>
    </form>

    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <script src="assets/bootstrap/js/bootstrap.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-resource.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script src="assets/app/app.js"></script>
    <script src="assets/app/services.js"></script>
    <script src="assets/app/directives.js"></script>
    <script src="assets/app/controllers.js"></script>
  </body>
</html>
