<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="en" ng-app="miam">
  <head>
    <meta charset="utf-8">
    <title>{{ 'Miam v2' }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/bootstrap/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="assets/bootstrap/ico/favicon.png">
  </head>

  <body ng-controller="MiamCtrl">

    <div id="navbar" class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Miam</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              <label><input type="checkbox" value="1" ng-model="addMode" /> Add mode</label>
            </p>
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">{{ currentPlace.data.name }} - {{ currentPlace.data.description }}</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div id="container" class="container-fluid">
      <div class="row-fluid">
        <div id="list" class="span3">
          <div class="well sidebar-nav">
            Search: <input ng-model="placeFilter.$" />
            <br />
            Type : <select ng-model="placeFilter.type">
              <option  value="" ng-model="placeFilter.type"/></option>
              <option ng-repeat="placeType in placeTypes" value="{{ placeType.identifier }}" ng-model="placeFilter.type"/>{{ placeType.name }}</option>
            </select>
            <ul class="nav nav-list">
              <li ng-repeat="place in places | filter:placeFilter">
                <a href="#/places/{{ place.id }}" ng-click="selectPlace(place)"><img ng-src="assets/img/icons/places/classic/{{place.type}}.png" alt="{{ place.type }}" /> {{ place.name }}</a>
                <small>{{ place.type }}</small>
              </li>
              <!--li class="nav-header">Sidebar</li>
              <li class="active"><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li class="nav-header">Sidebar</li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li class="nav-header">Sidebar</li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li-->
            </ul>
            <input type="button" class="btn" value="Add" ng-click="addPlace()" />
          </div><!--/.well -->
        </div><!--/span-->
        <div id="map" class="span9">
        </div><!--/span-->
      </div><!--/row-->

      <!--hr>

      <footer>
        <p>&copy; Company 2012</p>
      </footer-->

    </div><!--/.fluid-container-->
    
    <div id="templates" style="display: none;">
      <div id="infoWindow">
        <h2 ng-bind="currentPlace.data.name"></h2>
        <p ng-bind="currentPlace.data.description"></p>
      </div>
    </div>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-resource.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script src="assets/app/app.js"></script>
    <script src="assets/app/services.js"></script>
    <script src="assets/app/controllers.js"></script>
  </body>
</html>
